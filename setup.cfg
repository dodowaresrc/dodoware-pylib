dist_dir = .build/dist
bdist_dir = .build/bdist
#keep_temp = true

[bdist]
#bdist_base = .build/bdist_base
bdist_base = .build
#bdist_base = .build

[build_py]
#build_lib = .build/build_lib
build_lib = .build

[install]
#install_lib = .build/install_lib
install_lib = .build

[install_lib]
#build_dir = .build/build_dir
#build_dir = .build/build_lib
build_dir = .build

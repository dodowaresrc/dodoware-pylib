[metadata]
name = dodoware-pylib
version = 0.0.1
description = Dodoware Python Toolkit
author = dodoware.com
author_email = david@dodoware.com
url = https://github.com/dodowaresrc/dodoware-pylib

[options]
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
where = src
# = ["test"]

[egg_info]
